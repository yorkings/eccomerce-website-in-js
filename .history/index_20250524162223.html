<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Ecommerce Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9ed7d13a3c.js" crossorigin="anonymous"></script>
</head>
<body>
   <nav class="navbar" id="navbar">
      <div class="logo">Yorking's Shop</div>
      <p class="menu-toggle open" id="open-toggle">
         <i class="fas fa-bars" id="menu-icon"></i>
      </p>
      <ul class="navbar-list" id="navbar-list">
            <li class="nav-item nav-link"><a href="#"><i class="fas fa-home"></i></a></li>
            <li class="nav-item nav-link"><a href="#info"><i class="fas fa-info-circle"></i></a></li>
            <li class="nav-item nav-link"><a href="#contact"><i class="fas fa-phone-alt"></i></a></li>
            <li   class="nav-item cart nav-link" ><a href="#cart"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
   </nav>
   <div class="main">
      <div class="shop-container">
         <img src="" alt="" class="image">
         <div class="content">
            <p class="item-name"></p>
            <div class="rating">
                <img src="" alt="" class="rate-image">
                <p class="counts"></p>
            </div>
            <p class="price">price</p>
         </div>
         <div class="quantity">
            <select name="" id="">
               <option value="1"></option>
               <option value="2"></option>
               <option value="3"></option>
               <option value="4"></option>
               <option value="5"></option>
               <option value="6"></option>
               <option value="7"></option>
               <option value=""></option>
               <option value=""></option>
            </select>
         </div>
         <button class="cart">Add to cart</button>
      </div>
   </div>
   <script src="navbar.js"></script>
   <script type="module" src="shop.js"></script>

</body>
</html>
