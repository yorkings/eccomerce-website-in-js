<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Ecommerce Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9ed7d13a3c.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo" id="logo">Yorking's Shop</div>
       
    </div>

    <ul class="navbar-list" id="navbar-list">
      <li class="nav-item"><a href="#"><i class="fas fa-home"></i></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-info-circle"></i></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-phone-alt"></i></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
    </ul>
  </nav>

  <script>
    const openBtn = document.getElementById("open-toggle");
    const closeBtn = document.getElementById("close-toggle");
    const navList = document.getElementById("navbar-list");
    const logo = document.getElementById("logo");

    openBtn.addEventListener("click", () => {
      navList.classList.add("active");
      openBtn.style.display = "none";
      closeBtn.style.display = "block";
      logo.classList.add("center");
    });

    closeBtn.addEventListener("click", () => {
      navList.classList.remove("active");
      closeBtn.style.display = "none";
      openBtn.style.display = "block";
      logo.classList.remove("center");
    });
  </script>
</body>
</html>
