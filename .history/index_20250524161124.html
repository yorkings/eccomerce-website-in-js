<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Ecommerce Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9ed7d13a3c.js" crossorigin="anonymous"></script>
</head>
<body>
   <nav class="navbar" id="navbar">
      <div class="logo">Yorking's Shop</div>
      <p class="menu-toggle open" id="open-toggle">
         <i class="fas fa-bars" id="menu-icon"></i>
      </p>
      <ul class="navbar-list" id="navbar-list">
            <li class="nav-item nav-link"><a href="#"><i class="fas fa-home"></i></a></li>
            <li class="nav-item nav-link"><a href="#info"><i class="fas fa-info-circle"></i></a></li>
            <li class="nav-item nav-link"><a href="#contact"><i class="fas fa-phone-alt"></i></a></li>
            <li   class="nav-item cart nav-link" ><a href="#cart"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
   </nav>
   <div class="main">
      <div class="shop-container">
         <img src="" alt="" class="image">
         <div class="content">

         </div>
         .
      </div>
   </div>
   <script src="navbar.js"></script>
   <script type="module" src="shop.js"></script>

</body>
</html>
